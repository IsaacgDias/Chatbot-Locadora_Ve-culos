    <header class="col-12">
        <nav>
            <ul type="none">
                <li class="active_li">Home</li>
                <li>Quem somos</li>
                <li>Contato</li>
                <li>Preços</li>
            </ul>
        </nav>

        <div id="div_login">
            <button>Registre-se</button>
            <a href="">Entrar</a>
        </div>
        <br><br>

        <p id="make">MakeMake locadora</p>

    </header>

    <body class="col-12">

        <div class="input col-6">
            <input id="inp-p" type="text" placeholder="Pesquise por nome do veículo" class="col-6">
            <button id="search"></button>
        </div>
        
        <div id="principal_car" class="carousel slide col-8">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="1000">
                <img src="img/04-fiat-argo-precision-18-at-2020.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" data-bs-interval="1000">
                <img src="img/renault-logan-2020.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" data-bs-interval="1000">
                <img src="img/novo-Ford-Ka-2019 (1).jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#principal_car" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#principal_car" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>

        <section class="col-10 cards_car" id="alugar">

            <div class="card" style="width: 18rem;">
                <img src="img/img-version-cronos-drive-13-at-2.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Fiat Cronos</h5>
                  <p class="card-text">R$ 350,00</p>
                  <button class="btn-car">Alugar</button>
                </div>
              </div>
            <div class="card" style="width: 18rem;">
                <img src="img/fox.webp" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">VW Fox</h5>
                  <p class="card-text">R$ 230,00</p>
                  <button class="btn-car">Alugar</button>
                </div>
              </div>
            <div class="card" style="width: 18rem;">
                <img src="img/ka.webp" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Ford KA</h5>
                  <p class="card-text">R$ 485,00</p>
                  <button class="btn-car">Alugar</button>
                </div>
              </div>
            <div class="card" style="width: 18rem;">
                <img src="img/HB20-2.webp" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Hyundai HB20</h5>
                  <p class="card-text">R$ 505,00</p>
                  <button class="btn-car">Alugar</button>
                </div>
              </div>
        </section>

        <section class="col-10 cards_car" id="comprar">

            <div class="card" style="width: 18rem;">
              <img src="img/renault_logan2.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Renaul Logan</h5>
                <p class="card-text">R$ 190,00</p>
                <button class="btn-car">Alugar</button>

            </div>
            <div class="card" style="width: 18rem;">
              <img src="img/mobi.jpg" class="card-img-top" alt="...">

                <h5 class="card-title">Fiat Mobi</h5>
                <p class="card-text">R$ 680,00</p>
                <button class="btn-car">Alugar</button>

            </div>
            <div class="card" style="width: 18rem;">

              <div class="card-body">

            <div class="card" style="width: 18rem;">

                <p class="card-text">R$ 450,00</p>
                <button class="btn-car">Alugar</button>
